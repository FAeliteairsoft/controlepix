<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Controle Pix</title>
</head>
<body>
  <h2>üìã Registrar Contribui√ß√£o</h2>

  <form id="pixForm">
    <label>Codinome:<br>
      <input type="text" id="codinome" required />
    </label><br><br>

    <label>Valor (R$):<br>
      <input type="number" id="valor" step="0.01" required />
    </label><br><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="status"></p>

  <hr>

  <!-- Firebase SDK (ES Module CDN) -->
  <script type="module">
    import { initializeApp }      from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCjoW-Qm_MAwoj5uLS4PDGD0C6uweoS4dg",
  authDomain: "contribuicao-pix.firebaseapp.com",
  projectId: "contribuicao-pix",
  storageBucket: "contribuicao-pix.firebasestorage.app",
  messagingSenderId: "807746502345",
  appId: "1:807746502345:web:92b9bd99e0b4507f8cd718",
  measurementId: "G-02F59QDHPQ"
};

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const form = document.getElementById('pixForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const codinome = document.getElementById('codinome').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);

      try {
        await addDoc(collection(db, "contribuicoes"), {
          codinome: codinome,
          valor: valor,
          recebidoEm: serverTimestamp()
        });

        status.textContent = `‚úÖ Contribui√ß√£o de ${codinome} registrada com sucesso!`;
        form.reset();
      } catch (err) {
        console.error("Erro ao registrar:", err);
        status.textContent = "‚ùå Erro ao registrar contribui√ß√£o.";
      }
    });
  </script>
</body>
</html>
